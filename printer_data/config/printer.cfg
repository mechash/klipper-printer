# This file contains common pin mappings for the BIGTREETECH SKR mini
# E3 v1.2. To use this config, the firmware should be compiled for the
# STM32F103 with a "28KiB bootloader" and USB communication. Also,
# select "Enable extra low-level configuration options" and configure
# "GPIO pins to set at micro-controller startup" to "!PC13".

# The "make flash" command does not work on the SKR mini E3. Instead,
# after running "make", copy the generated "out/klipper.bin" file to a
# file named "firmware.bin" on an SD card and then restart the SKR
# mini E3 with that SD card.

# See docs/Config_Reference.md for a description of parameters.

# Note: This board has a design flaw in its thermistor circuits that
# cause inaccurate temperatures (most noticeable at low temperatures).


# ------------------------- Filament Change --------------------------
# M600: Filament Change. This macro will pause the printer, move the
# tool to the change position, and retract the filament 50mm. Adjust
# the retraction settings for your own extruder. After filament has
# been changed, the print can be resumed from its previous position
# with the "RESUME" gcode.

[include led_progress.cfg]
# --------------------------------------------------------------------
[neopixel my_led]
pin: PC7
chain_count: 14
initial_RED: 0
initial_GREEN: 1  
initial_BLUE: 1


[gcode_macro Bed_LEVELING]
gcode:
    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0.5 GREEN=0 BLUE=0.5
    G28 

    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0 GREEN=0 BLUE=0.5
    BED_MESH_CALIBRATE PROFILE=mesh

    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0.5 GREEN=0.5 BLUE=0.0
    BED_MESH_PROFILE SAVE=mesh

    G0 X0 Y0 Z50;

    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0.0 GREEN=0.5 BLUE=0.5
    SAVE_CONFIG

# --------------------------- Start Print ----------------------------
[gcode_macro START_PRINT]
variable_bed_temp: 50
variable_extruder_temp: 185
gcode:
    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0.5 GREEN=0 BLUE=0.8
    # Start bed heating
    M140 S{bed_temp}
    # Use absolute coordinates
    G90
    # Home the printer
    G28
    #load mesh
    BED_MESH_PROFILE LOAD=mesh
    # Move the nozzle near the bed
    G1 X0 Y0 Z20 F3000
    # Wait for bed to reach temperature
    M190 S{bed_temp}
    # Set and wait for nozzle to reach temperature
    M109 S{extruder_temp}
    # Reset Extruder
    G92 E0
    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0 GREEN=0 BLUE=1
    # Move Z Axis up
    G1 Z2.0 F3000
    #extrude 5cm
    #G1 E50
    # Move to start position
    G1 X2.1 Y30 Z0.28 F5000.0
    # Draw the first line
    G1 X2.1 Y100.0 Z0.28 F1000.0 E15
    # Move to side a little
    G1 X2.4 Y100.0 Z0.28 F5000.0
    # Draw the second line
    G1 X2.4 Y30 Z0.28 F1000.0 E15
    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0 GREEN=1 BLUE=1
    # Reset Extruder
    G92 E0
    # Move Z Axis up
    G1 Z5.0 F3000
    # Print message on LCD
    M117 By your command!
# --------------------------------------------------------------------

# ---------------------------- End Print -----------------------------
[gcode_macro END_PRINT]
variable_machine_depth: 235
gcode:
    # Turn off bed, extruder, and fan
    M140 S0
    M104 S0
    M106 S0
    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0.5 GREEN=0.3 BLUE=0.4
    # Relative positionning
    G91
    # Retract and raise Z
    G1 Z0.2 E-2 F2400
    # Wipe out
    G1 X5 Y5 F3000
    # Raise Z more
    G1 Z50
    # Absolute positionning
    G90
    # Present print
    G1 X0 Y200
    # Disable steppers
    M84
    NEOPIXEL_DISPLAY LED="my_led" TYPE=clear
    SET_LED LED=my_led RED=0 GREEN=0.3 BLUE=0.8
    # Print message on LCD
    M117 That's All Folks


#my settings

[bed_screws]
screw1: 30, 30
screw2: 200, 30
screw3: 200, 200
screw4: 30, 200

[screws_tilt_adjust]
screw1: 75, 35
screw1_name: front left screw
screw2: 242, 35
screw2_name: front right screw
screw3: 242, 205
screw3_name: rear right screw
screw4: 75, 205
screw4_name: rear left screw
horizontal_move_z: 10.
speed: 50.
screw_thread: CW-M3

[bltouch]
sensor_pin: ^PC14
control_pin: PA1
x_offset: -43.8
y_offset: -5
#z_offset: 3.20
pin_move_time: 0.4
samples: 1

[safe_z_home]
home_xy_position: 125,125
speed: 50
z_hop: 10
z_hop_speed: 5
 
[bed_mesh]
speed: 80
horizontal_move_z: 10
mesh_min: 7.1, 11.6
mesh_max: 207.2, 229
probe_count: 6,6
mesh_pps: 2,2
fade_start: 1.0
fade_end: 10
fade_target: 0

[mcu rpi]
serial: /tmp/klipper_host_mcu


[adxl345 hotend]
cs_pin: rpi:None

[adxl345 bed]
# Assuming `bed` chip is connected to a printer MCU board
cs_pin: mcu:PC12  # Printer board SPI chip select (CS) pin
spi_bus: spi1

[resonance_tester]
accel_chip_x: adxl345 hotend
accel_chip_y: adxl345 bed
probe_points:
    100, 100, 20
max_smoothing: 0.2  # an example


